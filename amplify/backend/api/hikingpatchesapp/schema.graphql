# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
#input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

enum Difficulty {
  EASY
  MODERATE
  HARD
  EXTRA_HARD
  EXTRA_EXTRA_HARD
}

type Patch @model 
  @auth(rules: [
    { allow: public, operations: [read] },
    { allow: groups, groups: ["Admin"], operations: [read, create, update, delete]}
  ]) {
  id: ID!
  name: String!
  description: String
  howToGet: String
  imageUrl: String
  regions: [String]
  difficulty: Difficulty
  latitude: Float
  longitude: Float
  popularity: Int
  hasPeaks: Boolean
  completionRule: AWSJSON
  userPatches: [UserPatch] @hasMany(indexName: "byPatch", fields: ["id"])  
  patchMountains: [PatchMountain] @hasMany
}

type UserPatch @model 
  @auth(rules: [
  { allow: public, operations: [read] },
  { allow: owner, operations: [read, create, update, delete] },
  ]) {
  id: ID!
  patchID: ID! @index(name: "byPatch")
  patch: Patch @belongsTo(fields: ["patchID"])
  userID: String!
  dateCompleted: AWSDate
  notes: String
  difficulty: Int
  imageUrl: String
  inProgress: Boolean
}

type PatchRequest @model
  @auth(rules: [
    { allow: public, provider: apiKey, operations: [create] }
    { allow: groups, groups: ["Admin"], operations: [read]}
  ]) {
  id: ID!
  email: String!
  description: String!
  createdAt: AWSDateTime
}

type Mountain @model
  @auth(rules: [
    { allow: public, operations: [read] },
    { allow: groups, groups: ["Admin"], operations: [read, create, update, delete] }
  ]) {
  id: ID!
  name: String!
  elevation: Int
  latitude: Float
  longitude: Float
  city: String
  state: String
  patchMountains: [PatchMountain] @hasMany
  userMountains: [UserMountain] @hasMany(indexName: "byMountain", fields: ["id"])
}

type PatchMountain @model
  @auth(rules: [
    { allow: public, operations: [read] },
    { allow: groups, groups: ["Admin"], operations: [read, create, update, delete] }
  ]) 
  # fast query: "all PatchMountains for a Patch"
  @index(name: "byPatch", fields: ["patchPatchMountainsId"], queryField: "patchMountainsByPatch")
  # (optional) fast query: "all PatchMountains for a Mountain"
  @index(name: "byMountain", fields: ["mountainID"], queryField: "patchMountainsByMountain")
{
  id: ID!
  patch: Patch! @belongsTo
  mountain: Mountain! @belongsTo
  delisted: Boolean
}

type UserMountain @model
  @auth(rules: [
    { allow: owner, operations: [create, update, delete, read] },
    { allow: groups, groups: ["Admin"], operations: [read, delete, update] }
  ])
  # OPTIONAL: composite GSI for exact user+mountain lookups
  @index(name: "byUserByMountain", fields: ["userID", "mountainID"], queryField: "userMountainsByUserByMountain")

  # OPTIONAL: composite GSI for chronological views / ranges
  @index(name: "byUserByDate", fields: ["userID", "dateClimbed"], queryField: "userMountainsByUserByDate")
{
  id: ID!
  userID: ID! @index(name: "byUser", queryField: "userMountainsByUser") 
  mountainID: ID! @index(name: "byMountain", queryField: "userMountainsByMountain")
  dateClimbed: AWSDate!
  notes: String

  mountain: Mountain @belongsTo(fields: ["mountainID"])
}

type PatchProgress {
  patchId: ID!
  userId: ID!
  completed: Int!  # how many patch mountains the user has at least 1 ascent for
  denom: Int!      # denominator after applying rule (e.g., exclude delisted, or any N)
  percent: Int!    # 0..100, rounded
  note: String
}

type Query {
  getPatchProgressSummary(patchId: ID!, userId: ID!): PatchProgress
    @function(name: "getPatchProgress-${env}")

  listPatchProgress(patchIds: [ID!]!, userId: ID!): [PatchProgress!]!
    @function(name: "getPatchProgress-${env}")
}

